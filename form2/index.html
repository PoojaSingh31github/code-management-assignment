<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Form</title>
</head>
<body>
    <h1>Different Types of Input Tags</h1>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Color Input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Range Input -->
        <label for="range">Range (1-100):</label>
        <input type="range" id="range" name="range" min="1" max="100"><br><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio Button Input -->
        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <!-- File Input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
