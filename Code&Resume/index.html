<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 40%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form_button {
            padding: 10px 20px;
            text-align: center;
            background-color: #00c4cc;
            border: 2px solid #ff7f7f;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            width: 50%;
            margin: 0 auto;
        }

        .form_button:hover {
            background-color: #00b3ba;
        }

        .PDF_button {
            border: 1px solid #463336;
            border-radius: 5px;
            background-color: pink;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            font-weight: bold;
            cursor: pointer;
        }

        .PDF_button:hover {
            background-color: #ffb3c1;
        }

        #result {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Sum Two Numbers</h1>
    <form onsubmit="return sumFunction()">
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" placeholder="Enter the First Number">
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" placeholder="Enter the Second Number">
        <button type="submit" class="form_button">Submit</button>
      
        <label for="result">Your Result Is:</label>
        <input type="text" id="result" readonly>
    </form>

    <div style="text-align: center;">
        <button onclick="openPDF()" class="PDF_button">Open PDF</button>
    </div>
        
    <script>
        const sumFunction = () => {
            let num1 = parseFloat(document.getElementById("num1").value)
            let num2 = parseFloat(document.getElementById("num2").value)
            
            if (!isNaN(num1) && !isNaN(num2)) {
                let sum = num1 + num2
                document.getElementById("result").value = sum
            } else {
                alert("Please enter valid numbers")
            }
            return false
        }

        const openPDF = () => {
            window.open('Pooja Singh-1.pdf', '_blank')
        }
    </script>
</body>
</html>
